<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman - Permainan Klasik</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Pacman Game</h1>

    <div class="game-container">
        <div class="game-info">
             <div>Score : <span id="score">0</span></div>
             <div>Nyawa : <span id="nyawa">3</span></div>
        </div>

        <div id="game-board" class="board">
        </div>

        <div class="control">
            <button id="start-button">Start Game</button>
            <button id="reset-button">Reset Game</button>
        </div>
    </div>

    <div id="kalah" class="kalah hidden">
        <h2>Game Over</h2>
        <p>Score akhir <span id="skor-kalah">0</span></p>
        <button id="ulang-meneh">Main lagi</button>
    </div>

    <div id="menang" class="menang hidden">
        <h2>Menang!</h2>
        <p>Score akhir <span id="skor-menang">0</span></p>
        <button id="dolanan-meneh">Main lagi</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
